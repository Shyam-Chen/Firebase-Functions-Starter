version: 2

jobs:

  build:
    docker:
      - image: circleci/node:8

    working_directory: ~/Firebase-Functions-Starter

    steps:
      - checkout

      - setup_remote_docker

      - run:
          name: Start up containers
          command: docker-compose up -d

      - run:
          name: Build the application
          command: docker-compose exec app yarn build

      - run:
          name: Test the application
          command: |
            docker-compose exec app yarn test
            docker-compose exec app yarn codecov --token=${CODECOV_TOKEN}

      - run:
          name: Deploy the application
          command: |
            docker-compose exec app bash -c "cd functions && yarn install"

            if [ "${CIRCLE_BRANCH}" == "develop" ]; then
              docker-compose exec app yarn firebase use default --token ${FIREBASE_TOKEN}
              docker-compose exec app yarn firebase deploy --only functions --token ${FIREBASE_TOKEN}
            elif [ "${CIRCLE_BRANCH}" == "staging" ]; then
              docker-compose exec app yarn firebase use staging --token ${FIREBASE_TOKEN}
              docker-compose exec app yarn firebase deploy --only functions --token ${FIREBASE_TOKEN}
            elif [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker-compose exec app yarn firebase use production --token ${FIREBASE_TOKEN}
              docker-compose exec app yarn firebase deploy --only functions --token ${FIREBASE_TOKEN}
            fi
